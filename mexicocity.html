<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 19.4, lng: -99.13},
          zoom: 11,
					styles:  [
          {
            featureType: 'poi',
            stylers: [{visibility: 'off'}]
          },
          {
            featureType: 'transit',
            stylers: [{visibility: 'off'}]
          },
						{
							featureType: 'landscape.natural.terrain',
							stylers: [{visibility: 'off'}]}

        ]

        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGtO1QlBA8cMoYJfdYjaX2AtJnUb_RjnU&callback=initMap"
    async defer></script>
  </body>
</html>
