        alert("error in input " + res); 
   }
   $("#fullbid").html(decodeURI(res["fullBid"]) + "h " + h);
   $("#codebid").html(decodeURI(res["codeBid"]) + "w " + w);
});


function getUrlVars() {
var vars = {};
var parts = location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, 
               function(m,key,value) {vars[key] = value;});
return vars;
}


function gotoDrag() {

}
